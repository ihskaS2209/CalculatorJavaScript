<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <section class="panel">0</section>
        <section class="numbers-sign">
            <section class="row-1">
                <button class="button clear-all">C</button>
                <button id='bk' class="button backspace"> &#x2190; </button>
                <button class="button divide">&#xF7;</button>
                </button>
            </section>
            <section class="row-2">
                <button class="button number seven">7</button>
                <button class="button number eight">8</button>
                <button class="button number nine">9</button>
                <button class="button number multiply">x</button>
            </section>
            <section class="row -3">
                <button class="button number four">4</button>
                <button class="button number five">5</button>
                <button class="button number six">6</button>
                <button class="button number minus">-</button>
            </section> 
            <section class="row -4">
                <button class="button number one">1</button>
                <button class="button number two">2</button>
                <button class="button number three">3</button>
                <button class="button number plus">+</button>
            </section>
            <section class="row-5">
                <button class="button zero">0</button>
                <button class="button equals-to">=</button>
            </section>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
